spring:
  datasource:
    driver-class-name: org.apache.derby.jdbc.EmbeddedDriver
    url: "jdbc:derby:${user.home}/.chatapp-db/app;create=true"
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

server:
  error:
    include-stacktrace: never

springdoc:
  api-docs:
    path: /api/docs

  swagger-ui:
    path: /api/docs/ui

