
<div class="message" id="message">
    <p *ngFor="let message of conversation.reverse()"> {{message.sender.username}} : {{message.content}} </p>
</div>

<div class="send">
    <input type="text" [(ngModel)]="newMessage" placeholder="Type your message" (keyup.enter)="sendMessage()"> <button (click)="sendMessage()">Send</button>
</div>
